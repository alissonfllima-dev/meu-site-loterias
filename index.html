<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lotofácil - Estatísticas</title>
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- MENU -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="megasena.html">Mega-Sena</a></li>
            <li><a href="lotofacil.html">Lotofácil</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container">
        <h1>Estatísticas - Lotofácil</h1>

        <h2>Números mais sorteados</h2>
        
        <!-- TABELA -->
        <table border="1" cellpadding="10" style="margin: auto; border-collapse: collapse;">
            <tr>
                <th>Número</th>
                <th>Qtd de vezes sorteado</th>
            </tr>
            <tr><td>10</td><td>120</td></tr>
            <tr><td>17</td><td>115</td></tr>
            <tr><td>03</td><td>110</td></tr>
            <tr><td>25</td><td>108</td></tr>
            <tr><td>13</td><td>105</td></tr>
        </table>

        <h2>Visualização em gráfico</h2>
        <canvas id="grafico"></canvas>
    </div>

    <!-- SCRIPT DO GRÁFICO -->
    <script>
        const ctx = document.getElementById('grafico');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['10', '17', '03', '25', '13'],
                datasets: [{
                    label: 'Qtd de vezes sorteado',
                    data: [120, 115, 110, 108, 105],
                    borderWidth: 1,
                    backgroundColor: 'rgba(52, 152, 219, 0.7)',
                    borderColor: '#2980b9'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
