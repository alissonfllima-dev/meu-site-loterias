<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análises Lotofácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background: #222;
    }

    tr:hover {
      background: #1a1a1a;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
      outline: none;
    }

    input:focus {
      border-color: #fff;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análises Estatísticas - Lotofácil</h1>

    <!-- Tabelas de números -->
    <h2>Números Sorteados</h2>
    <div class="grid">
      <div class="card">
        <h3>Tabela 1</h3>
        <table>
          <thead>
            <tr>
              <th>Número</th>
              <th>Qtd Sorteios</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>350</td></tr>
            <tr><td>2</td><td>420</td></tr>
            <tr><td>3</td><td>390</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <h3>Tabela 2</h3>
        <table>
          <thead>
            <tr>
              <th>Número</th>
              <th>Qtd Sorteios</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>10</td><td>410</td></tr>
            <tr><td>11</td><td>360</td></tr>
            <tr><td>12</td><td>405</td></tr>
          </tbody>
        </table>
      </div>

      <div class="card">
        <h3>Tabela 3</h3>
        <table>
          <thead>
            <tr>
              <th>Número</th>
              <th>Qtd Sorteios</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>20</td><td>395</td></tr>
            <tr><td>21</td><td>375</td></tr>
            <tr><td>22</td><td>415</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Estruturas de combinações -->
    <h2 style="margin-top:40px;">Estruturas de Combinações</h2>
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Estrutura</th>
            <th>Qtd Sorteada</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>8P-7I</td><td>200</td></tr>
          <tr><td>9P-6I</td><td>150</td></tr>
          <tr><td>10P-5I</td><td>180</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Teste de combinação -->
    <h2 style="margin-top:40px;">Teste sua Combinação</h2>
    <div class="card">
      <div class="input-box">
        <input type="text" placeholder="Digite sua combinação (ex: 1,5,10,12,23...)" />
        <button>Testar</button>
      </div>
    </div>
  </div>
</body>
</html>
